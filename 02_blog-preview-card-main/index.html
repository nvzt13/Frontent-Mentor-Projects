<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: sans-serif,'Times New Roman', Times, serif;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color:rgb(240, 240, 64);
    }
    .container{
     display: flex;
     flex-direction: column; 
     align-items: center;
     height: auto;
     background-color: #fff;
     border-radius: 15px;
     border: 1px solid;
    }
    .container .card{
      width: 20vw;
      margin: 20px;
    }
    .container .card .img-wrapper{
      margin: auto;
      width: 20vw;
    }
    .container .card .img-wrapper img{
      width: 100%;
    }
    .container .card .main{
      margin: 15px 0;
    }
    .container .card .main button{
      background-color: rgb(240, 240, 64);
      padding: 10px 20px;
      font-weight:bolder;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .container .card .main p{
      font-weight: 300;
    }
    .container .card .footer{

    }
    .container .card .footer h3{
      margin-bottom: 10px;
    }
    .container .card .footer p{
      margin-bottom: 10px;
    }
    /* @ media*/
    @media screen and (max-width: 960px) {
      .container .card{
      width: 40vw;
      margin: 20px;
    }
    .container .card .img-wrapper{
      margin: auto;
      width: 40vw;
    }
    }
    @media screen and (max-width: 600px) {
      .container .card{
      width: 90vw;
      margin: 20px;
    }
    .container .card .img-wrapper{
      margin: auto;
      width: 90vw;
    }
    }

  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="img-wrapper">
      <img src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div class="main">
      <button>Learning</button>
      <p>Published 25 Dec 2023</p>
    </div>
    <div class="footer">
      <h3>HTML & CSS fundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="user-image">
        <img src="./assets/images/image-avatar.webp" alt="">
      </div>
    </div>
 
  </div>
</div>

</body>
</html>
